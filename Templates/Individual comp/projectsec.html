<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>

    <style>
        .projects {
            padding: 1rem;
        }

        /* Featured */
        .featured-project {
            display: flex;
            flex-direction: column;
            /* Mobile first */
            gap: 1rem;
        }

        .featured-project img {
            width: 100%;
            border-radius: 1rem;
        }

        .project-info {
            text-align: left;
        }

        /* Carousel */
        .other-projects .carousel {
            display: flex;
            overflow-x: auto;
            gap: 1rem;
            padding: 1rem 0;
            scroll-snap-type: x mandatory;
        }

        .project-card {
            flex: 0 0 auto;
            min-width: 200px;
            height: 150px;
            background: #eee;
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            scroll-snap-align: start;
        }

        /* Desktop adjustments */
        @media (min-width: 768px) {
            .featured-project {
                flex-direction: row;
                align-items: center;
            }

            .featured-project img {
                max-width: 50%;
            }

            .project-info {
                max-width: 50%;
                padding-left: 1rem;
            }

            .carousel {
                overflow-x: hidden;
                justify-content: center;
                flex-wrap: wrap;
            }

            .project-card {
                min-width: 250px;
            }
        }
    </style>
</head>
