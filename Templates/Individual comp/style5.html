<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Name Animation CSS Only</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      align-items: center;
      height: 100vh;
      background: #111;
      color: #00ffcc;
      font-family: monospace;
      font-size: 2rem;
    }

    .typewriter {
      display: inline-flex;
      position: relative;
    }

    .first-E {
        max-width: 0;
        visibility: hidden;
    }
    
    .last-E,
    .rest {
      opacity: 0;
    }

    .base {
      display: inline-block;
      transform: translateX(0);
    }

    .last-E {
      display: inline-block;
      transform: translateX(0);
    }

    /* animations */
    .first-E {
      animation: showFirstE 4s forwards;
    }

    .base {
      animation: moveBase 4s forwards;
    }

    .last-E {
      animation: moveLastE 4s forwards;
    }

    .rest {
      animation: showRest 4s forwards;
    }

    @keyframes showFirstE {
      0% {
        visibility: hidden;
        opacity: 0;
      }
      40% {
        visibility: hidden;
        opacity: 0;
      }
      /* 50% {
        visibility: hidden;
        opacity: 1;
      } */
      /* 90% {
        visibility: visible;
        opacity: 1;
      } */
      100% {
        visibility: visible;
        opacity: 1;
      }
    }

    @keyframes moveBase {
      0% {
        transform: translateX(0);
      }
      40% {
        transform: translateX(0);
      }
      60% {
        transform: translateX(1ch);
      }
      100% {
        transform: translateX(1ch);
      }
    }

    @keyframes moveLastE {
      0% {
        opacity: 1;
        transform: translateX(0);
      }
      40% {
        opacity: 1;
        transform: translateX(0);
      }
      60% {
        opacity: 1;
        transform: translateX(2ch);
      }
      100% {
        opacity: 1;
        transform: translateX(2ch);
      }
    }

    @keyframes showRest {
      0% {
        opacity: 0;
        transform: translateX(0);
      }
      70% {
        opacity: 0;
        transform: translateX(0);
      }
      80% {
        opacity: 1;
        transform: translateX(3ch);
      }
      100% {
        opacity: 1;
        transform: translateX(3ch);
      }
    }

    .cursor {
      display: inline-block;
      width: 3px;
      height: 2rem;
      background: #00ffcc;
      margin-left: 2px;
      animation: blink 0.7s infinite;
    }

    @keyframes blink {
      50% {
        background: transparent;
      }
    }
  </style>
</head>

<body>
  <div class="typewriter">
    <span class="first-E">E</span>
    <span class="base">NAM</span>
    <span class="space"> </span>
    <span class="last-E">E</span>
    <span class="rest"> ELAHI</span>
  </div>
  <!-- <div class="cursor"></div> -->
</body>

</html>
